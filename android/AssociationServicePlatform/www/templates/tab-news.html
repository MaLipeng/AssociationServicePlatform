<ion-view view-title="协会咨询">
 <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="n in news" type="item-text-wrap" >
        <h2>{{n.title}}</h2>
        <p>{{n.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
